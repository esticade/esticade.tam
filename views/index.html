<html>
    <head>
        <meta charset="UTF-8">
        <title>esticade.tam</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body style="background-image: url('images/hd.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
        <div class="col-sm-1"></div>
        <div class="col-sm-8">
            <h1 class="text-center col-sm-offset-1 seaGreenText" style="margin-top: 40px; margin-bottom: 20px;">Esticade Testing and Monitoring Instrument</h1>
            <form class="form-horizontal" id="eventEmittingForm">
                <div class="form-group">
                    <label for="emitEvent" class="col-sm-2 control-label seaGreenText">Event</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control darkGreenInput" id="emitEvent"
                               placeholder="Please fill in event">
                    </div>
                </div>
                <div class="form-group">
                    <label for="json-editor" class="col-sm-2 control-label seaGreenText">Payload</label>
                    <div class="col-sm-10">
                        <div id="error-message"></div>
                        <div id="json-editor" class="editor"></div>
                    </div>
                </div>
                <div class="form-inline">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10" style="margin-bottom: 15px;">
                        <button type="button" id="emit" class="btn btn-primary" onclick="">Emit</button>
                        <button type="button" id="flush" class="btn" onclick="">Flush</button>
                        <input id="filter" class="form-control darkGreenInput" placeholder="Filter" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <ul class="list-group" id="esticadeEvents"></ul>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-1"></div>
        <script src="js/client.js"></script>
    </body>
</html>
